<!DOCTYPE html>
<html lang="en" x-data>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us - Study in South Korea</title>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
<!-- Navigation -->
<nav class="bg-gray-900" x-data="{ open: false }">
<div class="container mx-auto px-4 py-4 flex items-center justify-between">
<a href="index.html" class="text-white text-2xl font-bold">Study in Korea</a>
<div class="hidden md:flex space-x-6">
<a href="degree.html" class="text-gray-300 hover:text-white">Degree Programs</a>
<a href="language.html" class="text-gray-300 hover:text-white">Korean Language</a>
<a href="contact.html" class="text-white hover:text-gray-300">Contact Us</a>
</div>
<button @click="open = !open" class="md:hidden text-gray-300 focus:outline-none">
<svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
<template x-if="!open">
<path fill-rule="evenodd" d="M4 5h16v2H4zm0 6h16v2H4zm0 6h16v2H4z"></path>
</template>
<template x-if="open">
<path fill-rule="evenodd" d="M6 18L18 6M6 6l12 12"></path>
</template>
</svg>
</button>
</div>
<div x-show="open" class="md:hidden bg-gray-800">
<div class="px-4 py-2 space-y-2">
<a href="degree.html" class="block text-gray-300 hover:text-white">Degree Programs</a>
<a href="language.html" class="block text-gray-300 hover:text-white">Korean Language</a>
<a href="contact.html" class="block text-gray-300 hover:text-white">Contact Us</a>
</div>
</div>
</nav>

<!-- Contact Form Section -->
<section class="py-12">
<div class="container mx-auto px-4">
<h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
<p class="text-center mb-8">For application assistance, further details, or personalized counseling, please fill in the form below.</p>
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
<form id="contactForm">
<div class="mb-4">
<label class="block text-gray-700 mb-2" for="name">Your Name</label>
<input type="text" id="name" class="w-full p-3 border border-gray-300 rounded" placeholder="Enter your name" required>
</div>
<div class="mb-4">
<label class="block text-gray-700 mb-2" for="email">Your Email</label>
<input type="email" id="email" class="w-full p-3 border border-gray-300 rounded" placeholder="Enter your email" required>
</div>
<div class="mb-4">
<label class="block text-gray-700 mb-2" for="message">Your Message</label>
<textarea id="message" class="w-full p-3 border border-gray-300 rounded" rows="4" placeholder="Write your message" required></textarea>
</div>
<button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Submit Inquiry</button>
</form>
</div>
</div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 py-4">
<div class="container mx-auto text-center text-gray-300">
<p>&copy; 2025 Study in South Korea. All Rights Reserved.</p>
</div>
</footer>

<script>
// Basic form submission handling
document.getElementById('contactForm').addEventListener('submit', function(e) {
e.preventDefault();
alert('Thank you for contacting us! We will get back to you shortly.');
this.reset();
});
</script>
</body>
</html>
